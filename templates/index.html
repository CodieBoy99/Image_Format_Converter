<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Format Converter</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="theme-toggle">
    <label class="switch">
      <input type="checkbox" id="themeToggle">
      <span class="slider round"></span>
    </label>
  </div>

  <div class="container">
    <h1>Image Converter</h1>

    <div id="drop-area">
      <p>Drag & Drop or click to upload images</p>
      <input type="file" id="imageInput" multiple accept="image/*">
    </div>

    <div class="formats">
      <button class="format-btn" data-format="jpg">JPG</button>
      <button class="format-btn" data-format="png">PNG</button>
      <button class="format-btn" data-format="webp">WEBP</button>
      <button class="format-btn" data-format="bmp">BMP</button>
      <button class="format-btn" data-format="tiff">TIFF</button>
    </div>

    <div class="quality-input">
      <label for="quality">Quality (%):</label>
      <input type="number" id="quality" value="90" min="10" max="100">
    </div>

    <button id="convertBtn">
      <span class="btn-text">Convert</span>
      <span class="spinner hidden"></span>
    </button>

    <div id="output"></div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
